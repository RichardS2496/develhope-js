<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  async function gettingData(id) {
    try {
      const res = await fetch(
        `https://jsonplaceholder.typicode.com/todos/${id}`
      );
      const todo = await res.json();

      const titleElement = document.createElement("h1");
      titleElement.textContent = todo.title;

      const checkElement = document.createElement("input");
      checkElement.type = "checkbox";
      checkElement.checked = todo.completed;

      const divSection = document.getElementById("container");
      divSection.appendChild(titleElement);
      divSection.appendChild(checkElement);
    } catch (err) {
      console.error(err);
    }
  }

  gettingData(4);
</script>
